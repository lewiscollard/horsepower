{% import 'macros/gallery.html' as gallery_macros %}

<ul class="album__items">
  {% for album in albums %}
    <li class="album__item">
      {{ gallery_macros.tile(
        image=album.get_cover().get_size('thumb').get_url(),
        link_url=album.get_url(),
        title=album.title,
        count=album.count()
      ) }}
    </li>
  {% endfor %}
</ul>

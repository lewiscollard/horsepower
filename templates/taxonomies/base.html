{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body_class %}body--dark{% endblock %}

{% block content %}
  <article class="album full-height">
    <div class="album__header contained">
      <h1 class="album__title">
        <span class="album__title-main">{{ title }}</span>
      </h1>
    </div>

    {% block listing %}
      {% include 'includes/album-listing.html' %}
    {% endblock %}
  </article>
{%endblock%}
